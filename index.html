<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clarity</title>
    <style>
        img {
            width: 300px; 
            height: 200px;
            object-fit: contain;
        }
        select#qualitySelect {
            font-size: 18px;
            width: 200px;
            padding: 10px; 
            border: 2px solid #fcf7f7; 
            border-radius: 5px;
            background-color: #fc6f6f;
            color: #333;
            appearance: none;
        }

        /* Style the select options */
        select#qualitySelect option {
            background-color: #f5f5f5; /* Background color */
        }
    </style>
</head>
<center>
<body>
    <h1>Heart</h1>
    <select id="qualitySelect">
        <option value="140p">140p</option>
        <option value="240p">240p</option>
        <option value="420p">420p</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
    </select>
    <br><br>
    <img id="clarityImage" src="1d_heart.png" alt="Image will appear here">
</center> 

    <script>
        const clarityImage = document.getElementById("clarityImage");
        const qualitySelect = document.getElementById("qualitySelect");

        qualitySelect.addEventListener("change", function () {
            const selectedQuality = qualitySelect.value;

            // Map selected quality to corresponding image
            const imageMap = {
                "140p": "1d_heart.png",
                "240p": "2d_heart.png",
                "420p": "3d_heart.png",
                "720p": "heart.png",
                "1080p": "2.jpg"
            };

            const selectedImage = imageMap[selectedQuality];

            if (selectedImage) {
                clarityImage.src = selectedImage;
            } else {
                clarityImage.src = ""; // Clear the image if no match is found
            }
        });
    </script>
</body>
</html>
